process:
  description: Consumes Process Catalogs from queue and invokes workflow
  handler: lambda_function.lambda_handler
  memorySize: 128
  timeout: 60
  module: core/process
  events:
    - sqs:
        arn: !GetAtt ProcessQueue.Arn

workflow-failed:
  description: Indicates the end of a workflow
  handler: lambda_function.lambda_handler
  memorySize: 128
  timeout: 15
  module: core/workflow-failed

add-collections:
  description: Lambda function for adding new STAC collections to Cirrus
  handler: lambda_function.lambda_handler
  memorySize: 128
  timeout: 60
  module: core/add-collections

api:
  description: Cirrus API
  handler: lambda_function.lambda_handler
  memorySize: 128
  timeout: 10
  module: core/api
  events:
    - http: GET /
    - http: GET {proxy+}

rerun:
  description: Rerun items in the database
  handler: lambda_function.lambda_handler
  memorySize: 128
  timeout: 900
  module: core/rerun