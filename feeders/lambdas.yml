feed-stac-s3:
    description: Feed STAC data found on s3 to Cirrus for processing
    handler: lambda_function.lambda_handler
    memorySize: 128
    timeout: 900
    module: feeders/feed-stac-s3
    
feed-stac-api:
    description: Feed data from a STAC API to Cirrus for processing
    handler: lambda_function.lambda_handler
    memorySize: 128
    timeout: 900
    module: feeders/feed-stac-api
    
feed-test:
    description: Test Feeder data
    handler: lambda_function.lambda_handler
    memorySize: 128
    timeout: 60
    module: feeders/feed-test

feed-s3-inventory:
    description: Feed AWS inventory data to Cirrus for cataloging
    handler: lambda_function.lambda_handler
    memorySize: 128
    timeout: 900
    module: feeders/feed-s3-inventory

feed-aws-sentinel:
    description: Feed Sentinel AWS inventory data to Cirrus for cataloging
    handler: lambda_function.lambda_handler
    memorySize: 128
    timeout: 900
    module: feeders/feed-aws-sentinel
    events:
        - sns:
            arn: arn:aws:sns:eu-central-1:214830741341:SentinelS2L2A

feed-aws-landsat:
    description: Feed Landsat AWS inventory data to Cirrus for cataloging
    handler: lambda_function.lambda_handler
    memorySize: 128
    timeout: 900
    module: feeders/feed-aws-landsat
    events:
        - sns:
            arn: arn:aws:sns:us-west-2:274514004127:NewSceneHTML